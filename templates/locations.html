{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Locations</h3>

    <div class="row">
        {% for location in locations %}
            <div class="col s12 m3">
                <div class="card blue-grey darken-1 center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ location.location_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn green accent-4">Edit</a>
                        <a href="#" class="btn red">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_location') }}" class="btn-large green">
                Add Location <i class="fas fa-circle-plus right"></i>
            </a>
        </div>
    </div>

{% endblock %}
