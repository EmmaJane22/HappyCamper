{% extends "base.html" %}
{% block content %}

<!-- page hero image -->
<div class="hero-outer">
    <div class="container-fluid">
        <div class="bg-image"> 
        </div>
    </div>
</div>
<div class="row container blue-grey lighten-2">
    <h3 class="center-align review-title">Happy Camper</h3> 
    <h4 class="center-align review-title">Find your happy place</h4>
</div>

<!-- search bar -->
<div class="row container white">
    <form action="{{ url_for('search') }}" method="post" class="col s12">
        <div class="row center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix"></i>
                <input type="text" name="query" id="query" minlength="3" maxlength="20" class="validate" required>
                <label for="query">Search</label>
            </div>
            <div class="col s12 m4 search-button">
                <div class="row">
                    <button type="submit" class="btn green">
                        <i class="fas fa-search right"></i> search
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Sites cards -->
<div class="container">
    <div class="row card-icon">
        <div class="col s12 m6 l4 center-align">
            <div class="card-panel card-panel-home">
                <a href="{{ url_for('get_sites') }}"><i class="fas fa-search blue-grey-text darken-3"></i></a>
                <a href="{{ url_for('get_sites') }}" class="hover-link"><h4>Search</h4></a>
                <p>Discover campsites across the UK</p>
            </div>
        </div>
        <div class="col s12 m6 l4 center-align">
            <div class="card-panel card-panel-home">
                <a href="{{ url_for('login') }}"><i class="fas fa-file-lines blue-grey-text darken-3"></i></a>
                <a href="{{ url_for('login') }}" class="hover-link"><h4>Submit</h4></a>
                <p>Share your reviews with fellow campers</p>
            </div>
        </div>
        <div class="col s12 m6 l4 center-align">
            <div class="card-panel card-panel-home">
                <a href="{{ url_for('login') }}"><i class="fas fa-heart blue-grey-text darken-3"></i></a>
                <a href="{{ url_for('login') }}" class="hover-link"><h4>Save</h4></a>
                <p>Coming soon...save your favourite sites</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
