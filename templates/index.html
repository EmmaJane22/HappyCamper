{% extends "base.html" %}
{% block content %}

<!-- page hero image -->
<div class="hero-outer">
    <div class="container-fluid">
        <div class="bg-image"> 
        </div>
    </div>
</div>
<div class="row container blue-grey lighten-2">
    <h3 class="center-align">Happy Camper</h3> 
    <h4 class="center-align">Find your happy place</h4>
</div>

<!-- search bar -->
<div class="row container white">
    <form action="{{ url_for('search') }}" method="post" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix"></i>
                <input type="text" name="query" id="query" minlength="3" maxlength="20" class="validate" required>
                <label for="query">Search Sites</label>
            </div>
            <div class="col s12 m4">
                <button type="submit" class="btn green">
                    <i class="fas fa-search right"></i> search
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Sites cards -->
<div class="container">
    <div class="row card-icon">
        <div class="col s12 m6 l4 center-align">
            <div class="card-panel">
                <i class="fas fa-search blue-grey-text darken-3"></i>
                <h4 class="blue-grey-text darken-3">Search</h4>
                <p>Discover campsites across the UK</p>
            </div>
        </div>
        <div class="col s12 m6 l4 center-align">
            <div class="card-panel">
                <i class="fas fa-file-lines blue-grey-text darken-3"></i>
                <h4 class="blue-grey-text darken-3">Submit</h4>
                <p>Share your reviews with fellow campers</p>
            </div>
        </div>
        <div class="col s12 m6 l4 center-align">
            <div class="card-panel">
                <i class="fas fa-heart blue-grey-text darken-3"></i>
                <h4 class="blue-grey-text darken-3">Save</h4>
                <p>Save your favourite sites in one place</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
