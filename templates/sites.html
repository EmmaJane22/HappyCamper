{% extends "base.html" %}
{% block content %}

<div>
    <h3 class="center-align">Browse Sites</h3>
</div>
   

<div class="row center-align card-margin">
    {% for site in sites %}
        <!-- Card from Materialize for site review cards -->
        <div class="col s12 m6 l4">
            <div class="card-panel card-panel-home shadow">
                <!-- site name -->
                <div class="center-align">
                    <h3>{{ site.site_name }}</h3>
                </div>

                <!-- site location -->
                <div class="center-align">
                    <p>{{ site.location_name }}</p>
                </div>

                <!-- Campsite reviewer -->
                <div class="center-align">
                    <p>Review by: {{ site.created_by }}</p>
                </div>


                <div class="center-align">
                    <a href="{{ url_for('view_review', site_id=site._id) }}" class="btn-small green">View</a>
                    {% if session.user|lower == site.created_by|lower %}
                        <a href="{{ url_for('delete_review', site_id=site._id) }}" class="btn-small red">Delete</a>
                        <a href="{{ url_for('edit_review', site_id=site._id) }}" class="btn-small light-blue lighten-1">Edit</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
