{% extends "base.html" %}
{% block content %}
    
    <h3 class="center-align">Log In</h3>
    
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!--Username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-user-shield prefix teal-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <!--password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-lock prefix teal-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!--submit button-->
                <div class="row">
                    <button type="submit" class="col s8 offset-m2 btn-large orange darken-4 text-shadow">
                            LOG IN
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p
        </div>
    </div>

{% endblock %}
