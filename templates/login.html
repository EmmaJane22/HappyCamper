{% extends "base.html" %}
{% block content %}
    
    <h3 class="center-align review-title">Log In</h3>
    
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!--Username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-user-shield prefix blue-grey-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <!--password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-lock prefix blue-grey-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!--submit button-->
                <div class="row">
                    <button type="submit" 
                    class="col s12 m8 offset-m2 l2 offset-l5 btn-large form-submit-button">
                            LOG IN
                    </button>
                </div>

                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            Not yet registered? 
                            <a href="{{ url_for('register') }}" 
                            class="light-blue-text text-darken-4">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
